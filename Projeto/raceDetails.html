<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>F1 Tracker Constructor Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="myCSS.css" />
</head>
<body>
    <nav class="navbar navbar-dark bg-danger navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" style="padding-right:30px;font-weight:bold">
                F1Tracker
                <div class="fa fa-flag-checkered"></div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="drivers.html">Drivers</a></li>
                    <li class="nav-item">
                        <div class="dropdown">
                            <a class="btn dropdown-toggle" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">Constructors</a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <li><a class="dropdown-item" href='constructors.html'>All constructors</a></li>
                                <li><a class="dropdown-item" href="constructors2021.html">2021 Teams</a></li>
                            </ul>
                        </div>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="circuits.html">Circuits</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="seasons.html">Seasons</a></li>
                    <li class="nav-item">
                        <div class="dropdown">
                            <a class="btn dropdown-toggle" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">More</a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <li><a class="dropdown-item" href='history.html'>History</a></li>
                                <li><a class="dropdown-item" href="legends.html">Legends</a></li>
                                <li><a class="dropdown-item" href="rules.html">Rules</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="filler" style="width:100%;height:50px"></div>
    <!-- Work Area-->
    <div class="container">
        <div class="py-2 mb-3">
            <h2 data-bind="text:Name() +' ['+RaceId()+']'"></h2>
        </div>
        <!--ko if:Name().length > 0 -->
        <table class="table table-sm small">
            <tr class="row">
                <th class="col-md-2">Race Id</th>
                <td class="col-md-10" data-bind="text: RaceId"></td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Name</th>
                <td class="col-md-10" data-bind="text: Name"></td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Year</th>
                <td class="col-md-10" data-bind="text: Year"></td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Circuit</th>
                <td class="col-md-10" data-bind="text: Circuit"></td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Round</th>
                <td class="col-md-10" data-bind="text: Round"></td>
            <tr class="row">
                <th class="col-md-2">Time</th>
                <td class="col-md-10" data-bind="text: Time"></td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Learn More About <span data-bind="text: Name"></span></th>
                <td class="col-md-10"><a class="text-muted text-decoration-none" data-bind="attr: {href: Url, target:'blank'}"><i class="fa fa-external-link"></i> [<span class="" data-bind="text: Url"></span>]</a></td>
            </tr>
        </table>
        <!-- /ko-->
        <br />
        <div style="width: 50%; float: left;">
            <h1>Results</h1>
        </div>
        <table class="table table-striped table-sm small " style="overflow-y: scroll;height: 500px; display: block; float: left;">
            <thead class="bg-success text-light">
                <tr>
                    <th scope="col">DriverId</th>
                    <th scope="col">Driver</th>
                    <th scope="col">Constructor</th>
                    <th scope="col">Grid</th>
                    <th scope="col">Position</th>
                    <th scope="col">Status</th>
                    <th scope="col" class="text-right"></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: Results">
                <tr>
                    <td class="align-middle" data-bind="text:DriverId"></td>
                    <td class="align-middle" data-bind="text:DriverName"></td>
                    <td class="align-middle" data-bind="text:ConstructorName"></td>
                    <td class="align-middle" data-bind="text:Grid"></td>
                    <td class="align-middle" data-bind="text:Position"></td>
                    <td class="align-middle" data-bind="text:Status"></td>

                    <td class="text-end">
                        <a class="btn btn-default btn-light btn-sm" data-bind="attr: { href:'./driverdetailsv2.html?id=' + DriverId }"><i class="fa fa-eye" title="Selecione para ver detalhes"></i></a>
                        <button class="btn btn-default btn-sm" onclick="setFavorites()"><i class="fa fa-heart-o" style="pointer-events: none;" data-bind="attr : { 'id': 'favourite_' + DriverId }" title="Selecione para adicionar aos favoritos"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>


    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark text-light">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <i class="fa fa-spin fa-3x fa-refresh"></i>                                                        Loading data...

                    </h5>
                </div>
                <div class="modal-body text-center" style="background-image: url(https://www.gqportugal.pt/media/pages/4472/full_F1.jpg); background-position: center; background-size: cover; height: 100px;">
                </div>
            </div>
        </div>
    </div>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/knockout-3.5.1.js"></script>
    <script src="../Scripts/jquery-3.6.0.min.js"></script>
    <script src="raceDetails.js"></script>
</body>
</html>

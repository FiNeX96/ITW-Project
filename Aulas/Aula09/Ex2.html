<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript form validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        .jumbotron {
            height: 300px;
            width: 100%;
            background-image: url('swagcat.jpg');
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <h1 style="color:white">Inscrição em concerto</h1>
    </div>
    <form>
        <div class="row">
            <label for="Nome">Nome</label>
            <div class="col md-10">
                <input type="text" name="Nome" />
            </div>
        </div>
        <div class="row">
            <label for="Morada">Morada</label>
            <div class="col md-6">
                <textarea id="Morada" name="Morada" rows="2" cols="60"></textarea>
            </div>
        </div>
        <div class="row">
            <label for="Email">Email</label>
            <div class="col md-10">
                <input type="text" name="Email" />
            </div>
        </div>
        <div class="row"></div>
        <h1> Selecione pelo menos dois locais</h1>
        <div class="col md-6"><label for="Local1">Relva Frente</label><input type="checkbox" id="Local1" /></div>
        <div class="col md-6"><label for="Local2">Relva Trás</label><input type="checkbox" id="Local2" /></div>
        <div class="col md-6"><label for="Local3">Bancada Lateral</label><input type="checkbox" id="Local3" /></div>
        <div class="col md-6"><label for="Local4">Bancada Central</label><input type="checkbox" id="Local4" /></div>

    </form>
   
        
      
    
</body>
</html>
